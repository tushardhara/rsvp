<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-12">
        <form name="addForm" ng-submit="addUser(addForm.$valid)" novalidate>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 mt-10">
                  <div class="alert alert-danger" ng-show="(addForm.username.$invalid && addForm.username.$dirty)">
                    <strong>Oh snap!</strong> Entry can't be blank.
                  </div>
                  <div class="alert alert-danger" ng-show="addForm.useremail.$invalid && addForm.useremail.$dirty">
                    <strong>Oh snap!</strong> Email is not Correct format.
                  </div>
                </div>
                <div class="col-md-12 mt-10">
                  <input type="text" placeholder="Name" name="username" class="form-control" ng-model="username" required>
                </div>
                <div class="col-md-12 mt-10">  
                  <input type="email" placeholder="Email" name="useremail" class="form-control" ng-model="useremail" required>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <button type="Submit" class="btn btn-info" ng-disabled="addForm.$invalid" >ADD</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
