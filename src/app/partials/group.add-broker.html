<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-12">
        <form name="addForm" ng-submit="addBroker(addForm.$valid)" novalidate>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Add Broker</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 mt-10">
                  <div class="alert alert-danger" ng-show="(addForm.brokername.$invalid && addForm.brokername.$dirty)  || (addForm.brokercompany.$invalid && addForm.brokercompany.$dirty)  || (addForm.brokerpercentage.$invalid && addForm.brokerpercentage.$dirty) ">
                    <strong>Oh snap!</strong> Entry can't be blank.
                  </div>
                  <div class="alert alert-danger" ng-show="addForm.brokeremail.$invalid && addForm.brokeremail.$dirty">
                    <strong>Oh snap!</strong> Email is not Correct format.
                  </div>
                  <div class="alert alert-danger" ng-show="addForm.brokerpercentage.$error.number">
                    <strong>Oh snap!</strong> Entry can only be number.
                  </div>
                  <div class="alert alert-danger" ng-show="addForm.brokerpercentage.$error.max || addForm.brokerpercentage.$error.min">
                    <strong>Oh snap!</strong> Entry can be range between [0,100].
                  </div>
                </div>
                <div class="col-md-12 mt-10">
                  <input type="text" placeholder="Name" name="brokername" class="form-control" ng-model="brokername" required>
                </div>
                <div class="col-md-12 mt-10">  
                  <input type="email" placeholder="Email" name="brokeremail" class="form-control" ng-model="brokeremail" required>
                </div>
                <div ng-repeat="blist in brokersAddList track by $index">
                  <div class="col-md-8 mt-10">
                    <input type="text" placeholder="Company Name" name="brokercompany" class="form-control" ng-model="brokersAddList[$index]['brokercompany']" required>
                  </div>
                  <div class="col-md-2 mt-10">
                    <input type="number" min="0" max="100" name="brokerpercentage" placeholder="Percentage" class="form-control" ng-model="brokersAddList[$index]['brokerpercentage']" required>
                  </div>
                  <div class="col-md-2 mt-10">
                    <button type="button" class="btn btn-sm btn-success" ng-click="addMore()"><span aria-hidden="true" class="glyphicon glyphicon-plus"></span></button>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="deleteMore($index)" ng-hide="$index == 0"><span aria-hidden="true" class="glyphicon glyphicon-minus"></span></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <button type="Submit" class="btn btn-info" ng-disabled="addForm.$invalid" >ADD</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
