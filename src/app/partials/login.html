<div class = "container">
    <div class="wrapper">
        <form name="loginForm" class="form-signin" novalidate ng-submit="submitForm(loginForm.$valid)">       
            <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
              <hr class="colorgraph"><br>               
              <input type="text" class="form-control" name="username" placeholder="Username" required autofocus="" ng-model="user.username" ng-minlength="3" ng-maxlength="8" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }"/>
              <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="user.password" ng-class="{ 'has-error' : loginForm.name.$invalid && !loginForm.name.$pristine }"/>            
              <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" ng-disabled="loginForm.$invalid">Login</button>            
        </form>         
    </div>
</div>
