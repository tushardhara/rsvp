<div class = "container">
    <div class="wrapper">
        <form name="loginForm" class="form-signin" novalidate ng-submit="submitForm(loginForm.$valid)">     
            <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
              <hr class="colorgraph"><br>               
              <input type="email" class="form-control" name="email" placeholder="Email" required autofocus="" ng-model="user.email"/>
              <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="user.password"/>            
              <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" ng-disabled="loginForm.$invalid">Login</button>            
        </form>         
    </div>
</div>
